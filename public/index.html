    <body>
        <div id="msg"></div>
        <div id="lang"></div>
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <h4>Welcome To Web compiler V1.0.0</h4>
                </div>
            </div>
            <div class="col-lg-6">
                <!--------------Nav------------->
                <form id="codes-form">
                    <section>
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <a class="navbar-brand" href="#">Web Compiler V1.0.0</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item dropdown">
                                        <select class="btn btn-light" name="langauge" style="border:1px solid;">
                                            <option value="NULL">Select language</option>
                                            <option value="C">C<option>
                                            <!--<option value="C++">C++<option>-->
                                            <option value="PHP">PHP<option>
                                            <option value="python">python<option>
                                            <option value="JavaScript">Java Script</option>
                                        </select>
                                    </li>
                                    <li class="nav-item  ml-4">
                                        <button type="submit" class="btn btn-success">run</button>
                                    </li>
                            </div>
                        </nav>
                    </section>
                    <section>
                        <pre data-spy="scroll" data-offset="0">
                            <textarea id="item-1" name="code" class="prism-live language-css language-html language-js">
                                Start Coding Here...
                            </textarea>
                        </pre>
                    </section>
                </form>
                <!---------------Nav------------>
            </div>
            <div class="col-lg-6">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">Output</a>
                    </nav>
                    <section>
                        <pre data-spy="scroll"  id="code-area" data-offset="0">
                            <textarea  name="code" class="prism-live language-css language-html language-js">
                                
                            </textarea>
                        </pre>
                    </section>

        <div class="card fixed-bottom">

        <script>
        if('serviceWorker' in navigator){
            window.addEventListener('load', ()=>{
            navigator.serviceWorker.register('/serviceworker.js')

                .catch((err)=> console.log('Failure', err))

            });
        }
        </script>

 <script src="https://blissfuljs.com/bliss.shy.min.js"></script>
